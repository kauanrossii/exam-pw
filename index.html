<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Portal de Not√≠cias do IBGE</h1>
      <form class="search-bar-form">
        <input
          type="text"
          class="search-bar-input"
          placeholder="Buscar not√≠cia por termo"
        />
        <button
          type="submit"
          onclick="filterNewsByTitle(event)"
          class="search-bar-button"
        >
          üîç
        </button>
      </form>
      <svg
        onclick="openDialog()"
        class="filter-icon"
        width="20"
        height="20"
        fill="#f0f0f0"
        viewBox="0 0 80 90"
        focusable="false"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="m 0,0 30,45 0,30 10,15 0,-45 30,-45 Z"></path>
      </svg>
      <span class="filter-number-container"></span>
    </header>

    <main>
      <ul class="list-news"></ul>
      <ul class="list-pages"></ul>
    </main>

    <dialog class="filter-dialog">
      <form class="filter-form">
        <div class="dialog-fields">
          <div class="dialog-field">
            <label for="type">Tipo:</label>
            <select name="tipo" id="field-type">
              <option value="none">Selecione</option>
              <option value="noticia">Not√≠cia</option>
              <option value="release">Release</option>
            </select>
          </div>
          <div class="dialog-field">
            <label for="">Quantidade</label>
            <select name="qtd" id="field-quantity">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select>
          </div>
          <div class="dialog-field">
            <label for="de">De:</label>
            <input type="date" name="de" id="field-start-date" />
          </div>
          <div class="dialog-field">
            <label for="ate">At√©:</label>
            <input type="date" name="ate" id="filter-end-date" />
          </div>
        </div>
        <button
          class="dialog-button"
          type="button"
          onclick="applyFilters(event)"
        >
          Aplicar
        </button>
      </form>
      <span class="dialog-close-icon" onclick="closeDialog()">X</span>
    </dialog>

    <footer>
      <p>¬© Prova do segundo bimestre - Programa√ß√£o WEB</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
